{% if site.featured-tags %}
<section>
  {% if include.bottom %}
  <hr class="hidden-sm hidden-xs">
  {% endif %}
  <h5><a href="{{'/posts/' | prepend: site.baseurl }}">FEATURED TAGS</a></h5>
  <div class="tags">
    {% capture tags %}
    {% for tag in site.tags %}
    <a data-sort="{{ site.posts.size | minus: tag[1].size | prepend: '0000' | slice: -4, 4 }}" href="{{ site.baseurl }}/posts/?tag={{ tag[0] | url_encode }}"
      title="{{ tag[0] }}" rel="{{ tag[1].size }}">
      {{ tag[0] }}
    <sup>{{tag[1].size}}</sup>
    </a>
    {% endfor %}
    {% endcapture %}
    {{ tags | split:'</a>' | sort | join:'</a>' }}
  </div>
</section>
{% endif %}
